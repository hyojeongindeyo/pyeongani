    <!-- JavaScript 추가 -->
    <script>
        // 랜덤한 평안 팁을 생성하는 함수
        function getRandomTips() {
            var tips = {
                "폭염주의보": "외출 시 물 챙기기",
                "한파주의보": "외출 시 옷 따뜻하게 입기",
                "미세먼지 나쁨": "외출 시 마스크 챙기기",
                "폭우주의보": "외출 시 우산 챙기기"
            };

            // 키와 값을 배열로 변환
            var tipArray = Object.entries(tips);

            // 배열에서 랜덤하게 선택
            var randomIndex = Math.floor(Math.random() * tipArray.length);
            return tipArray[randomIndex];
        }

        // 텍스트 업데이트
        function updateTips() {
            var tipElements = document.querySelectorAll('.tipsmove .text');

            // 랜덤한 팁 가져오기
            var [condition, tip] = getRandomTips();

            // 텍스트 업데이트
            tipElements[0].textContent = condition;
            tipElements[1].textContent = tip;
        }

        // 초기화
        updateTips();

        // 일정 시간마다 텍스트 업데이트
        setInterval(updateTips, 10000); // 10초마다 업데이트
    </script>
